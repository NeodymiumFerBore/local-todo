# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
- package-ecosystem: npm
  target-branch: dev
  directory: /
  schedule:
    interval: weekly
  commit-message:
    prefix: npm
  labels:
  - "npm"
  - "dependencies"
